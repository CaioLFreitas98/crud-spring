<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Cadastrar Aluno</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" th:href="@{/css/styles.css}"> -->
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-around"
    >
      <h1 class="navbar-brand">Professor Management</h1>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/professor/}">Professor</a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="container mt-4">
        <div class="row">
          <div
            class="col-md-6 col-sm-6 container justify-content-center border"
          >
            <h2>Register Professor</h2>
            <form th:action="@{/professor/}" th:object="${professor}" method="post">
              <div class="form-row">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    th:field="*{name}"
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Informe o nome"
                  />
                </div>
                <div class="form-group">
                  <label for="surname">E-mail</label>
                  <input
                    th:field="*{email}"
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Informe o e-mail"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Formation</label>
                  <input
                  th:field="*{materia}"
                    type="text"
                    class="form-control"
                    id="password"
                    placeholder="Digite a sua senha"
                  />
                </div>
              </div>
              <br>
              <div align="center">
              <button type="submit"  class="btn btn-outline-success btn-lg btn-block">
                Register
              </button>
            </div>

            </form> 
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-center text-lg-start">
      <div class="text-center p-3">
        <p>Â©Desenvolvido por Caio Leandro Freitas<br> Aluno do curso Tecnologo em Analise e Desenvolvimento de
          Sistemas<br></p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
