<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Alunos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
  <!-- <link rel="stylesheet" th:href="@{/css/styles.css}"> -->
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-around">
    <h1 class="navbar-brand">Student Management</h1>
  </nav>
  <main>
    <div class="container">
      <div class="row">
        <h2 class="mt-3">Student List</h2>
      </div>

      <div class="row">
        <div class="mt-2 mb-2">
          <a th:href="@{/student/cadastrar}" class="btn btn-success">
            <i class="fas fa-user-plus"></i>
            Add Student
          </a>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">E-mail</th>
              <th scope="col">Course</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="student : ${students}">
              <th th:text="${student.id}" scope="row">Beto</th>
              <th th:text="${student.name}" scope="row">Beto</th>
              <th th:text="${student.email}" scope="row">Beto</th>
              <th th:text="${student.password}" scope="row">Beto</th>
              <th>
                <!-- Modal editar Aluno-->
                <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  data-bs-whatever="@getbootstrap">Edit</button>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Update Registration</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                          aria-label="Close">&times;</button>
                      </div>
                      <div class="modal-body">
                        <form th:action="@{/student/update/{id} (id=${student.id})}" th:object="${student}"
                          method="post">
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="*{name}" name="name">
                          </div>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">E-mail:</label>
                            <input type="text" class="form-control" id="*{email}" name="email">
                          </div>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Course:</label>
                            <input type="text" class="form-control" id="*{password}" name="password">
                          </div>
                          <div class="modal-footer">
                            <button type="button" class=" btn btn-outline-secondary"
                              data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-outline-success"
                              th:href="@{/student/update/{id} (id=${student.id})}">Confirm</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Fim do Modal -->
                <!-- Modal Remover Aluno -->
                <button type="button" class="btn btn-outline-danger" data-toggle="modal"
                  data-target="#exampleModalCenter">Remove </button>
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Confirm</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        Are you sure?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class=" btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                        <a th:href="@{/student/remove/{id} (id=${student.id})}"><button type="submit"
                            class="btn btn-outline-warning">Confirm</button></a>
                      </div>
                    </div>
                  </div>
                </div>
                <!--Fim do Modal  -->
      </div>
    </div>
    </div>
    </div>

    </th>
    </tr>
    </tbody>
    </table>
    <p class="no-results" th:if="${students.isEmpty}">
      No results found
    </p>
    </div>
    </div>
  </main>
  <footer class="bg-dark text-center text-lg-start">
    <div class="text-center p-3">
      <p>Â©Desenvolvido por Caio Leandro Freitas<br> Aluno do curso Tecnologo em Analise e Desenvolvimento de
        Sistemas<br>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/8c436b5a19.js" crossorigin="anonymous"></script>
</body>

</html>
